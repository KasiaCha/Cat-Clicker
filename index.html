<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
</head>
<body>
  <div class="version"><h1><a href="v1.2/">next level</a></h1></div>
  <div class="container">
    <h1>Cat Clicker</h1>
    <h2 class="animated infinite fadeIn">Click a cat!</h2>
    <img id="evilCat" src="evilCat.jpg" alt="Evil Cat">
    <div class="catclicks--box">
      <h3>Cat Clicks</h3>
      <h2 id="catclicks-account"></h2>
    </div>
  </div>
  <script>
    var cat = document.getElementById('evilCat');
    var _click = 0;
    cat.addEventListener('click', function(){
      _click += 1;
      document.getElementById('catclicks-account').innerHTML = _click;
    }, false);
  </script>
</body>
</html>
